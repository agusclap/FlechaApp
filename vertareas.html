<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url('../Imagenes/background-image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #EFE6BC;
        }
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #EFE6BC;
        }
        .logo-header {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-header img {
            max-height: 80px;
            max-width: 300px;
        }
        main {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
        }
        h3 {
            border-bottom: 2px solid #edcd3d;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .task-card {
            background-color: #d7856e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            color: #EFE6BC;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }
        .task-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .task-info span {
            display: inline-block;
            margin-right: 15px;
            font-size: 1rem;
        }
        .completed {
            color: #4CAF50;
            font-weight: bold;
        }
        .not-completed {
            color: #f44336;
            font-weight: bold;
        }
        a {
            color: #edcd3d;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="logo-header">
            <img src="/Imagenes/IconoConSlogan.png" alt="Logo" />
        </header>

        <main>
            <h3>Lista de Tareas</h3>
            <div id="tasksList"></div>
            <a href="../creartareas.html">Crear nueva tarea</a>
        </main>
    </div>

    <script>
        const tasksList = document.getElementById('tasksList');

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if(tasks.length === 0){
                tasksList.innerHTML = '<p style="color:#edcd3d;">No hay tareas guardadas.</p>';
                return;
            }

            tasksList.innerHTML = '';

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';

                card.innerHTML = `
                    <div class="task-name">${task.name}</div>
                    <div class="task-info">
                        <span>Estado: <span class="${task.status === 'completada' ? 'completed' : 'not-completed'}">${task.status === 'completada' ? 'Completada' : 'No completada'}</span></span>
                        <span>Prioridad: ${task.priority}</span>
                        <span>Vence: ${task.dueDate}</span>
                    </div>
                `;

                tasksList.appendChild(card);
            });
        }

        renderTasks();
    </script>
</body>
</html>
