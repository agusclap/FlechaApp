<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="/frontend/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <style>
        body {
            background-color: #6f4e37;
        }
    </style>
    <body>
        <div class="logo-login d-flex justify-content-center" style="margin-top: 5%;">
            <img src="/Imagenes/IconoConSlogan.png" alt="Logo" style="max-width: 400px;">
        </div>

        <div class="container d-flex align-items-center justify-content-center "style="margin-top: 5%;">
            <div class="row justify-content-center w-100">
                <div class="col-md-4">
                    <form action="/register" method="POST" id = "registerForm" class="p-4 rounded shadow-sm d-flex flex-column justify-content-between" style="background-color: #ffffff; min-height: 500px;">
                        <div>
                            <h2 class="text-center mb-4">Sign Up</h2>
                            <div class="mb-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="lastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                            <div class="mb-4">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-4">
                                <label for="rePassword" class="form-label">Repetir Password</label>
                                <input type="password" class="form-control" id="rePassword" name="password" required>
                            </div>
                            <button class="btn-login" type="submit">Register
                            </button>
                        </div>
                        <!-- Enlaces debajo del botón -->
                            <p class="register-login">Already have an account?
                                <a href="login.html" style="color: #edcd3d;">Login</a>
                            </p> 
                        </div>
                    </form>
                        <div role="alert" id="message" style="display:none;">
                            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:" style="display: none;"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        </div>
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
        <script>
            document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el submit tradicional
            register(); // Llama a tu función JS
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
