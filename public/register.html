<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="/frontend/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-image: url('/Imagenes/colorapp.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }
    .register-card {
      background-color: #ffffffcc;
      border-radius: 1rem;
    }
    .btn-login {
      width: 100%;
      background-color: #edcd3d;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background-color: #d4b830;
    }
    .register-login {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="text-center mt-5">
    <img src="./img/IconoConSlogan.png" alt="Logo" style="max-width: 240px;" />
  </div>

  <!-- Formulario de Registro -->
  <div class="container d-flex align-items-center justify-content-center mt-4" style="margin-top: 20%;">
    <div class="col-md-6 col-lg-4">
      <form
        action="/register"
        method="POST"
        id="registerForm"
        class="p-4 shadow register-card"
      >
        <h2 class="text-center mb-4">Sign Up</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="rePassword" class="form-label">Repeat Password</label>
          <input
            type="password"
            class="form-control"
            id="rePassword"
            name="rePassword"
            required
          />
        </div>

        <button type="submit" class="btn-login">Register</button>

        <p class="register-login">
          Already have an account?
          <a href="login.html" style="color: #edcd3d;">Login</a>
        </p>
      </form>

      <!-- Alerta oculta -->
      <div class="alert alert-warning mt-3 d-none" id="message" role="alert">
        <!-- Mensaje dinámico aquí -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script/script.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      register(); // Función definida en script.js
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
