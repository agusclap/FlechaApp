<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url('/Imagenes/colorapp.png'); 
    }
</style>
<body>
    <div class="logo-login d-flex justify-content-center" style="margin-top: 5%;">
        <img src="/img/IconoConSlogan.png" alt="Logo" style="max-width: 200px;">
    </div>

    <div class="container d-flex align-items-center justify-content-center" >
        <div class="row justify-content-center w-100">
            <div class="col-md-4">
                <form action="/login" id="loginForm" method="POST" class="p-4 rounded shadow-sm d-flex flex-column justify-content-between" style="background-color: #ffffff; min-height: 500px;">
                    <div>
                        <h2 class="text-center mb-4">Login</h2>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>


                        <button class="btn-login" type="submit">Login</button>
                    </div>

                    <div role="alert" id="message" style="display:none;">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:" style="display: none;">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
    </div>

                    <!-- Enlace debajo del botÃ³n -->
                    <p class="register-login">Dont have an account?
                        <a href="register.html" style="color: #edcd3d;">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    

    <script src="/script/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            login();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
