<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
    background-color: #EFE6BC !important;
    }
    .bg-custom-dark {
      background-color: #3e2c1c;
      color: #EFE6BC;
    }
    .bg-custom-dark .form-control,
    .bg-custom-dark .form-select {
      background-color: #5a3f2a;
      color: #EFE6BC;
      border: 1px solid #a38665;
    }
    .bg-custom-dark .form-control::placeholder {
      color: #d8c8a0;
    }
    .bg-custom-dark .form-label {
      color: #f7eac6;
    }
    .bg-custom-dark .link-warning {
      color: #f7cb6b;
    }
  </style>
</head>
<body>

    <header style="background-color: #EFE6BC;" class="py-4 text-center">
        <img src="./img/IconoConSlogan.png" alt="Logo" class="img-fluid" style="max-height: 80px;" />
    </header>


  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow bg-custom-dark">
          <div class="card-body">
            <h3 class="card-title mb-4 border-bottom pb-2">Crear nueva tarea</h3>

            <form id="taskForm">
              <div class="mb-3">
                <label for="taskName" class="form-label">Título de la tarea</label>
                <input type="text" class="form-control" id="taskName" name="taskName" required minlength="3" placeholder="Ej: Terminar informe" />
              </div>

              <div class="mb-3">
                <label for="taskDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="taskDescription" name="taskDescription" rows="4" placeholder="Ej: Incluir gráficos, conclusiones, etc."></textarea>
              </div>

              <div class="mb-3">
                <label for="taskPriority" class="form-label">Prioridad</label>
                <select class="form-select" id="taskPriority" name="taskPriority" required>
                  <option value="1">1 (Baja)</option>
                  <option value="2">2 (Media)</option>
                  <option value="3">3 (Alta)</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="taskDueDate" class="form-label">Fecha de vencimiento</label>
                <input type="date" class="form-control" id="taskDueDate" name="taskDueDate" />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Agregar tarea</button>
              </div>
            </form>

            <div class="mt-4 text-center">
              <a href="vertareas.html" class="link-warning fw-semibold">Ver todas las tareas</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      createTask(); // Función JS que guardaría la tarea
    });

    document.getElementById('taskDueDate').min = new Date().toISOString().split('T')[0];
  </script>

  <script src="/script/script.js"></script>
</body>
</html>
